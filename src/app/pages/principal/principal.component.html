  <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
    <div>
      <label>
        Name:
        <input formControlName="name" placeholder="Your name">
      </label>
      <div *ngIf="myForm.get('name')?.invalid && (myForm.get('name')?.dirty || myForm.get('name')?.touched)">
        Please provide a name.
      </div>
    </div>
    <div>
      <label>
        Email:
        <input formControlName="email" placeholder="Your email">
      </label>
      <div *ngIf="myForm.get('email')?.invalid && (myForm.get('email')?.dirty || myForm.get('email')?.touched)">
        Please provide a valid email address.
      </div>
    </div>
    <div>
      <label>
        Message:
        <input formControlName="message" placeholder="Your message">
      </label>
      <div *ngIf="myForm.get('message')?.invalid && (myForm.get('message')?.dirty || myForm.get('message')?.touched)">
        Messages must be at least 15 characters long.
      </div>
    </div>
    <button type="submit" [disabled]="myForm.invalid">Send</button>
  </form>


  

  <button class="btn btn-primary btn-sm">Consultar</button>


  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <select>
          <option *ngFor="let item of users">
              {{item.flags.png}}
          </option>
        </select>
      </div>
    </div>
    <div class="row" *ngFor="let items of informacion">
      <div class="col-sm-3">
        <img class="img-fluid" src="{{items.flags.png}}"/>
      </div>
      <div class="col-sm-6">
        <table>
          <tr>
            <td>
                Nombre:
            </td>
            <td>
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{items.translations.spa.official}}">
            </td>
          </tr>
          <tr>
            <td>
              Capital:
            </td>
            <td>
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{items.capital}}">
            </td>
          </tr>
          <tr>
            <td>
              Poblacion:
            </td>
            <td>
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{items.population}}">
            </td>
          </tr>
          <tr>
            <td>
              Superficie:
            </td>
            <td>
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{items.area}}">
            </td>
          </tr>
        </table>
        
      </div>
      <div class="col-sm-3">
        <img class="img-fluid" src="{{items.coatOfArms.png}}"/>
      </div>
    </div>
  </div>
